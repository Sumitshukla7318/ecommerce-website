<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Cart Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #4e73df;
            margin-bottom: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffd700;
        }
        .main {
            padding: 20px;
        }
        .pagetitle {
            text-align: center;
            margin-bottom: 20px;
        }
        .pagetitle h1 {
            font-size: 2.5em;
            color: #333;
        }
        .breadcrumb {
            background-color: transparent;
            justify-content: center;
        }
        .breadcrumb-item a {
            color: #4e73df;
            text-decoration: none;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .btn-custom {
            background-color: #1cc88a;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #17a673;
        }
        .btn-secondary-custom {
            background-color: #36b9cc;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            color: #fff;
        }
        .btn-secondary-custom:hover {
            background-color: #2c9faf;
        }
        .fa {
            margin-right: 10px;
        }
        .container {
            max-width: 1000px;
        }
        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">CMS Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.session.admin_name %}
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Welcome, {{ request.session.admin_name }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Dashboard</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Your</a></li>
                    <li class="breadcrumb-item active">Info</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card text-center">
                        <div class="card-body">
                            <a class="btn btn-custom btn-block" href="add_product/"><i class="fas fa-plus-circle"></i> Add Product</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card text-center">
                        <div class="card-body">
                            <a class="btn btn-secondary-custom btn-block" href="view_product/"><i class="fas fa-eye"></i> View Products</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card text-center">
                        <div class="card-body">
                            <a class="btn btn-custom btn-block" href="add_category/"><i class="fas fa-tags"></i> Add Category</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card text-center">
                        <div class="card-body">
                            <a class="btn btn-secondary-custom btn-block" href="view_customer/"><i class="fas fa-users"></i> View Customers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
