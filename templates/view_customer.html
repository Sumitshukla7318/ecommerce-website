<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h2 {
            color: #333;
            margin: 15px 0 5px;
        }
        .card p {
            color: #777;
            margin: 5px 0;
        }
        .info {
            padding: 15px;
        }
        .info label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .info p {
            margin: 5px 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    {% for customer in rec %}
    <div class="card">
        {% if customer.image %}
        <img src="{{ customer.image.url }}" alt="Profile Picture">
        {% else %}
        <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image">
        {% endif %}
        <div class="info">
            <h2>{{ customer.fname }} {{ customer.lname }}</h2>
            <p><strong>Father:</strong> {{ customer.father }}</p>
            <p><strong>Email:</strong> {{ customer.email }}</p>
            <p><strong>Phone:</strong> {{ customer.Phone }}</p>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
